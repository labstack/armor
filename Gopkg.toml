  version = "0.2.1"

[[constraint]]
  name = "github.com/ghodss/yaml"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/hashicorp/logutils"

[[constraint]]
  name = "github.com/hashicorp/serf"
  version = "0.8.1"

[[constraint]]
  branch = "master"
  name = "github.com/jmoiron/sqlx"

